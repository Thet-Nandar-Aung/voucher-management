spring.datasource.url=jdbc:mysql://localhost:3306/Voucher
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8081

aws.region=ap-southeast-1
aws.accesskey=
aws.secretkey=
aws.s3.bucket=voucher-management
aws.s3.bucket.image=image/
aws.s3.image.prefix=https://voucher-management.s3.ap-southeast-1.amazonaws.com/image


logging.file.path=
logging.file.name=${logging.file.path}/voucher-management.log
logging.pattern.file=%d [%thread] %-5level %-50logger{40} : %msg%n
logging.pattern.dateformat=dd-MM-yyyy - HH:mm:ss
logging.pattern.rolling-file-name=${logging.file.path}/voucher-management-%d{yyy-MM-dd}-%i.log
logging.file.max-size =200MB
logging.file.max-history=7
